<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/calculator-icon_34473.ico" type="image/x-icon">
    <title>Age calculator</title>
</head>
<body>
 <div class="calculator">
    <h1 class="title">Age calculator</h1>
    
    <form action="" class="date-form">
        <h2 class="title-input">Date of birth</h2>
        <select name="" id="select-string" class="birth-month"></select>
        <select name="" id="select-string" class="birth-day"></select>
        <select name="" id="select-string" class="birth-year"></select>
           
        <h2 class="title-input">Age at the date of:</h2>
        <select name="" id="select-string" class="now-month"></select>
        <select name="" id="select-string" class="now-day"></select>
        <select name="" id="select-string" class="now-year"></select>

           
    </form>
    <div class="buttons">
        <button class="btn btn-result">Calculate</button>
        <button class="btn btn-reset">Reset</button>
    </div>    
    <h2 class="title-input">Age result:</h2>
    <textarea name="result" id="text-result" cols="30" rows="10">Выбери даты</textarea>
 </div>   
 <script src="app.js"></script>
</body>
</html>
